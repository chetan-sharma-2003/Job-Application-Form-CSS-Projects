<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Job Application</h1>
        <form action="">
            <div class="form_container">
                <div class="form-labels">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="form-labels">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="form-labels">
                    <label for="address">Your Address</label>
                    <textarea type="text" id="address" name="address"></textarea>
                </div>
                <div class="form-labels">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-labels">
                    <label for="Interest">Tell us About Yourself</label>
                    <textarea type="text" id="Interest" name="Interest" rows="4" cols="50"></textarea>
                </div>
                <div class="form-labels">
                    <label for="expected_salary">Expected Salary</label>
                    <input type="number" id="expected_salary" name="expected_salary">
                </div>
                <div class="form-labels">
                    <label for="date">Starting Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-labels">
                    <label for="YourCV">Upload Your Resume</label>
                    <input type="file" id="YourCV" name="YourCV">
                </div>


            </div>
            <input type="submit" class="btn">

        </form>
    </div>
</body>
</html>
